<head>

  <style>
    :root {
      --verde-futbol: #2e7d32;
      --verde-transparente: rgba(46, 125, 50, 0.65);
      --blanco: #fff;
      --gris-suave: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gris-suave);
      color: var(--blanco);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn.pixabay.com/photo/2024/05/27/12/11/party-8790935_1280.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(4px);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .contenido h1 {
      font-size: 3.5rem;
      font-style: italic;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .contenido p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }

    .boton {
      padding: 0.8rem 2rem;
      background-color: var(--blanco);
      color: var(--verde-futbol);
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .boton:hover {
      background-color: #c8e6c9;
    }

    @media (max-width: 768px) {
      .contenido h1 {
        font-size: 2.2rem;
      }

      .contenido p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
